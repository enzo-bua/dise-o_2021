<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./assetss/assets/logos/logo_yard_sale.svg" alt="Logo Yard Sale">
    </header>
    <main>
        
        <section class="check-in">
            <div class="header-texto--email">
                <h4>Email Address</h4>
                <input type="text" placeholder="enter you e-mail">
            </div>
            <div class="header-texto--pass">
                <h4>Password</h4>
                <input type="password" placeholder="enter your password">
            <div >
        </section>

        <section class="check">
            <button class="button-acep">
                <a>Login</a>
            </button>
            <a class="button-rec" href="/">Forgot my password</a>
            <button class="button-signup">
                <a>Sign up</a>
            </button>
        </section>
    </main>
</body>
</html>
